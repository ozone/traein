<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="refresh" content="60;url=http://new.irishrail.ie/realtime/station_details.jsp?ref=CTARF&p=1" />
<title>Irish Rail Station Detail</title>
<meta http-equiv="cache-control" content="no-cache" />
<link rel="stylesheet" type="text/css" media="screen,projection" href="realtime.css" charset="utf-8" />

<script type="text/javascript"> 
function showTrain(traincode) {
	var div_name = "train" + traincode;
	if (document.getElementById(div_name).style.display == 'none') {

		document.getElementById(div_name).style.display = "";

	} else {

		document.getElementById(div_name).style.display = 'none';

	}
} // end of function
</script>
</head>
<body>


<!-- start inpage contain -->
<div class="popup-contain lrg">
<div class="station-area-iframe">

<table width="666" cellpadding="0" cellspacing="0" summary="Realtime results">
<tr class="table_header">
	<th>Train</th>
	<th>Origin</th>
	<th>Destination</th>
	<th>Service</th>
	<th>Sch</th>
	<th>ETA</th>
	<th>Due in</th>
	<th>Latest Information</th>
</tr>


</table>

</div>
</div>
<!-- stop inpage contain -->


</body>
</html>
